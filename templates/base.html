// functions for new nav start
/* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
  document.body.style.backgroundColor = "rgba(17, 45, 50,0.4)";
  document.getElementById("colla1").style.display="none";
  document.getElementById("colla2").style.display="none";
  document.getElementById("colla3").style.display="none";
}

/* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
  document.body.style.backgroundColor = "rgb(136, 189, 188)";
  document.getElementById("colla1").style.display="block";
  document.getElementById("colla2").style.display="block";
  document.getElementById("colla3").style.display="block";
}
function Nav()
{
   var x=document.getElementById("casp");
   if (x.style.display === "none") {
    x.style.display = "block";
    openNav();
  } else {
    x.style.display = "none";
    closeNav();
  }
}


// functions for new nav end
